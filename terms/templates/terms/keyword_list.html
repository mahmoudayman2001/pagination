{% extends "terms/base.html" %}
{% block content %}
{% for kw in page_obj %}
<pre>{{kw}}</pre>{% endfor %}
{% endblock %}
{% block pagination %}
{% for page_number in page_obj.paginator.page_range %}
<a href="{% url 'terms-by-page' page_number %}" class="{% if page_number == page_obj.number %}current{% endif %}">
    {{page_number}}
</a>
{% endfor %}
{% endblock %}
